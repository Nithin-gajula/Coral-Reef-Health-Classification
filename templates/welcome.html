<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Coral Health Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='images/img1.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        /* Navigation Bar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2em;
            transition: color;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00e6e6;
        }

        nav a {
            padding: 10px 25px;
            /* background-color: #00e6e6; */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color;
        }
        .container a {
            padding: 12px 25px;
            background-color: #00e6e6;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
            cursor: pointer;
        }

        a:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to Coral Health Classification</h1>
        <a href="{{ url_for('index') }}">Get Started</a>
    </div>

</body>
</html>
