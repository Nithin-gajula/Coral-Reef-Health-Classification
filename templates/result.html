<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/img3.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }
        /* Navigation Bar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2em;
            transition: color;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        nav a {
            padding: 10px 25px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* translucent overlay */
            margin: 80px auto;
            padding: 40px;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.4rem;
            margin-bottom: 30px;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }


        a:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Classification Result</h1>
        <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="Uploaded Image"><br>
        <h2>Prediction: {{ result }}</h2>
        <!-- <h3>Confidence: {{ confidence * 100 }}%</h3> -->
        <h3>Confidence: {{ '%.2f' | format(confidence * 100) }}%</h3>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
