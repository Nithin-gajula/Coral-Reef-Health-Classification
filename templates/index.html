<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coral Health Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='images/img2.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2em;
            transition: color;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        nav a {
            padding: 10px 25px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: color;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            margin-top: 70px; /* To avoid overlap with navbar */
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #00e6e6;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            background-color: #00e6e6;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        button,a:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Coral Health Classification</h1>
        <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Classify</button>
        </form>
    </div>

</body>
</html>
